<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문진배 blockquote 태그</title> 
    </head>
    <body>
        <blockquote cite="http://ko.wikipedia.org/wiki/HTML">
            <p>하이퍼 텍스트 마크업 언어(Hyper text mark up Languge, HTML, 문화어: 초본문표식달
                기언어, 하이퍼본문표식달기언어)는 웹 페이지를 위한 지배적인 마크업 언어다. 또한, HTML은 제
            목,단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖
        의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.</p>
        </blockquote>
    </body>
</html>
