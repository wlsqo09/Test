<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배  구조적 가상클래스 선택자</title>
      <style>
            h4:first-child { /*첫번째 태그의 텍스트 색상*/
                color:blue;
                font-size: 20px;
            }
            h4:last-child { /*마지막 태그의 텍스트 색상*/ 
                color:red;
                font-size: 20px;
            }
            h4:nth-child(2n+1) {/* 홀수 태그*/ 
                background-color: green;
            }
            h4:nth-last-child(2n) {/* 짝수 태그*/ 
                background-color: yellow;
            }
      </style>
    </head>
    <body>
        <h4>웹 프로그래밍1</h4>
        <h4>웹 프로그래밍2</h4>
        <h4>웹 프로그래밍3</h4>
        <h4>웹 프로그래밍4</h4>
        <h4>웹 프로그래밍5</h4>
        <h4>웹 프로그래밍6</h4>
        <h4>웹 프로그래밍7</h4>
        <h4>웹 프로그래밍8</h4>
        <h4>웹 프로그래밍9</h4>
        <h4>웹 프로그래밍10</h4>
        <h4>웹 프로그래밍11</h4>
    </body>
</html>
