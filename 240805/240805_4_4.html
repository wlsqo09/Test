<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 css 전체선택자</title>
      <style>
        p:first-of-type{
            color:aqua;
        }
        p:last-of-type{
            color:rgb(255, 0, 170);
        }
      </style>  
    </head>
    <body>
        <p>lorem 0</p>
            <div>
                <p>lorem 1</p>
                <span>span 1</span>
                <p>lorem 2</p>
            </div>
            <div>
                <p>lorem 3</p>
                <span>span2</span>
                <p>lorem 4</p>
            </div>
    </body>
</html>
