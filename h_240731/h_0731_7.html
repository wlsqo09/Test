<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-1.0">
   </head>
   <body>
        <h3>div/span 공간 분할 조합</h3>
            <div style="height: 70px; background-color: #FFFFOO;">머리말 영역</div>
            <div style="height: 50px; background-color: #FFOOFF;">본문 영역</div>
            <span style="background-color: #FFOOOO;">왼쪽 텍스트 영역</span>
            <span style="background-color: #FFFFFF;">가운데 텍스트 영역</span>
            <span style="background-color: #OOOOFF;">오른쪽 텍스트 영역</span>
            <div style="height: 40px; background-color: #FFFFOO;">꼬리말 영역</div>
   </body>
</html>
