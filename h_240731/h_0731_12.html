<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>목록</title>
    </head>
    <body>
        <h1>음악장르</h1>
            <ul>
                <li>클래식</li>
                <li>재즈</li>
                <li>팝</li>
            </ul>
        <h1>영화 장르</h1>  
            <ul type="square">
                <li>드라마</li>
                <li>코미디</li>
                <li>액션</li>
            </ul>
        <h1>육상 경기 종목</h1>
            <ul type="circle">
                <li>달리기</li>
                <li>높이뛰기</li>
                <li>마라톤</li>
            </ul>

    </body>
</html>
