<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>목록</title>
    </head>
    <body>
        <h2>무순서 목록</h2> 
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                    <Ul>
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </Ul>
                <li>Milk</li>
            </ul>
        <h2>순서 목록</h2>
            <ol>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ol>
        <h2>정의형 목록</h2>
            <dl>
                <dt>첫 번째 아이템</dt>
                <dd>-HTML5</dd>
                <dt>두 번째 아이템</dt>
                <dd>-CSS3</dd>
                <dt>세 번째 아이템</dt>
                <dd>-JavaScript</dd>
            </dl>
    </body>
</html>
