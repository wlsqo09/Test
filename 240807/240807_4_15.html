<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문진배 transform</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: red;
            }
            div:hover{
                transform: translate(100px, 200px);
                transform: scaleX(2);
                transform: scaleY(2);
                transform: scale(2, 2);
                transform: skew(30deg, 30deg);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
