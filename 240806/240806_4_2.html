<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 css 6.3 chapter</title>
      <style>
        p{
            border-width: 1px;
        }
        .none{
            border-style: none;
        }
        .hidden{
            border-style: hidden;
        }
        .solid{
            border-style: solid;
        }
        .double{
            border-style: double;
        }
        .dotted{
            border-style: dotted;
        }
        .dashed{
            border-style: dashed;
        }
        .groove{
            border-style: groove;
        }
        .ridge{
            border-style: ridge;
        }
        .inset{
            border-style: inset;
        }
        .outset{
            border-style: outset;
        }
        h1{
            border: 1px solid #f00;
        }
        h2{
            border-bottom: 2px dotted black;
        }
      </style>
    </head>
    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <p class="none">none</p>
        <p class="hidden">hidden</p>
        <p class="solid">solid</p>
        <p class="double">double</p>
        <p class="dotted">dotted</p>
        <p class="dashed">dashed</p>
        <p class="groove">groove</p>
        <p class="ridge">ridge</p>
        <p class="inset">inset</p>
        <p class="outset">outset</p>
    </body>
</html>
