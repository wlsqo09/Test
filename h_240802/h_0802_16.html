<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 시멘트 태그 사용한 소스</title>
    </head>
    <body>
        <table border="1" summary="시멘틱 테이블 관련 요소 목록">
            <caption>Semantic Table Tag</caption>
            <thead>
                <tr>
                    <th>태그 명칭</th>
                    <th>설명</th>
                    <th>사용 여부</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">참고 사이트 : http://wwww.w3.org/</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>thead</td>
                    <td>표 머리말(head) 부분의 그룹 태그</td>
                    <td>가능</td>
                </tr>
                <tr>
                    <td>tfoot</td>
                    <td>표 꼬리말(footer) 부분의 그룹 태그</td>
                    <td>가능</td>
                </tr>
                <tr>
                    <td>tbody</td>
                    <td>표 본문(body) 부분의 그룹 태그</td>
                    <td>가능</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
