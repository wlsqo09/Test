<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 표 만들기</title>
      <style>
        table,th,tr,td {
            border:solid 2px black;
            border-collapse: collapse;
            padding:8px;
        }
      </style>
    </head>
    <body>
        <table>
            <caption><h2>Sitemap</h2></caption>
            <tr bgcolor="#81F7F3">
                <td align=center>소개</td>
                <td align=center>영화</td>
                <td align=center>음악</td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>주인장 소개</li>
                        <li>가족소개</li>
                        <li>친구소개</li>
                        <li>홈페이지소개</li>
                    </ul>
                </td>
                <td valign=top>
                    <ul>
                        <li>추억의영화</li>
                        <li>최근에본영화</li>
                        <li>영화포스터모음</li>
                    </ul>
                </td>
                <td valign=top>
                    <ul>
                        <li>음악감상실</li>
                        <li>The Real Group</li>
                        <li>음악자료실</li>
                    </ul>
                </td>
            </tr>
            <tr bgcolor="#81F7F3">
                <td align=center>갤러리</td>
                <td align=center>게시판</td>
                <td align=center>동호회</td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>장나라</li>
                        <li>소유진</li>
                        <li>김희선</li>
                        <li>정우성</li>
                        <li>장국영</li>
                        <li>장동건</li>
                    </ul>
                </td>
                <td valign=top>
                    <ul>
                        <li>자유게시판</li>
                        <li>방명록</li>
                        <li>묻고답하기</li>
                    </ul>
                </td>
                <td valign=top>
                    <ul>
                        <li>우주애</li>
                        <li>산악회</li>
                        <li>춤바람</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
