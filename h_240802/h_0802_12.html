<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 표 만들기</title>
    </head>
    <body>
        <table border="1" width="300" height="300">
            <tr>
                <td valign="top">셀위치1</td>
                <td align="left">셀위치2</td>
            </tr>
            <tr>
                <td valign="middle">셀위치3</td>
                <td align="center">셀위치4</td>
            </tr>
            <tr>
                <td valign="bottom">셀위치5</td>
                <td align="right">셀위치6</td>
            </tr>
        </table>
    </body>
</html>
