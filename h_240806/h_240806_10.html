<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 둥근 모서리 적용</title>
      <style>
        body{
            font-weight: bold;
            font-size: 12pt
        }
        .br1{
            background-color: lime;
            color: red;
            border-style: solid;
            border-width: thick;
            border-color: green;
            border-radius: 30%;
        }
        .br2{
            background-color: maroon;
            color: yellow;
            border-style: dotted;
            border-width: 2px;
            border-color: white;
            border-radius: 15px 35px;
        }
        .br3{
            background-color: teal;
            color: aqua;
            border-style: dashed;
            border-width: 5px;
            border-color: red;
            border-radius: 5px 15px 25px 35px; /* lt, rt, rb, lb */
        }
        .br4{
            border: 3px solid red;
            border-top-left-radius: 30px;
        }
      </style>
    </head>
    <body>
        <h1 class="br1">둥근 모서리 스타일링 예제 1</h1>
        <h1 class="br2">둥근 모서리 스타일링 예제 2</h1>
        <h1 class="br3">둥근 모서리 스타일링 예제 3</h1>
        <h1 class="br4">둥근 모서리 스타일링 예제 4</h1>
    </body>
</html>
