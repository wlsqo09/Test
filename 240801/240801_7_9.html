<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 select,option,optgroup 태그</title>
    </head>
    <body>
        <select name="city1" id="city1">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
        <br>
        <select name="city2" id="city2">
            <optgroup label="서울시">
                <option value="강북구">강북구</option>
                <option value="강남구">강남구</option>
                <option value="서초구">서초구</option>
            </optgroup>
            <optgroup label="경기도 성남시">
                <option value="중원구">중원구</option>
                <option value="분당구">분당구</option>
            </optgroup>
        </select>
        <br>
        <select name="city3" id="city3" size="2">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
        <br>
        <select name="city4" id="city4"multiple>
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
        <br>
        <select name="city5" id="city5">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구"selected>서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
    </body>
</html>
