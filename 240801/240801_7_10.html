<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 button 태그</title>
    </head>
    <body>
        <button type="submit">
            <img src="../img/google.jpg" alt="페이스북 버튼">
            페이스북에 등록하기
        </button>
        <h3>button 태그 사용</h3>
        <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
        <h3>input 태그 사용</h3>
        <button type="button" onclick="alert('클릭-2 사용')" value="클릭-2"></button>
        <h3>image 태그 사용</h3>
        <button type="button" onclick="alert('클릭-3 사용')"><img src="../img/google.jpg"></button>
    </body>
</html>
