<!DOCTYPE html>
<html lang="ko">

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>문진배 label,fieldset,legend 태그</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>기본 정보</legend>
                <p>
                    <label for="user id">아이디</label>
                    <input type="text" id="userid">
                </p>
                <p>
                    <label for="password">비밀번호</label>
                    <input typa="password" id="password">
                </p>
            </fieldset>
            <fieldset>
                <legend>선택 정보</legend>
                <p>
                    <label for="age">나이</label>
                    <input type="number" id="age">
                </p>
                <p>
                    <label for="recommemder">추천인</label>
                    <input type="text" id="recommemder">
                </p>
            </fieldset>
        </form>
    </body>
</html>
